<h2 style="text-align: center;">Redimir tiquete</h2>
<form (ngSubmit)="redeemTicket()" ngNativeValidate style="padding: 10px;">
  <div class="mb-3">
    <label for="inputTicketId" class="form-label">Id del tiquete</label>
    <input [(ngModel)]="ticketId" name="ticketId" type="number" class="form-control" id="inputTicketId" required>
  </div>
  <div class="d-flex justify-content-center">
    <button [disabled]="showSpinner" type="submit" mat-raised-button color="primary">Redimir tiquete</button>
  </div>
</form>
<spinner [show]="showSpinner" [message]="spinnerMessage"></spinner>
