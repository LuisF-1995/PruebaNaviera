<form (ngSubmit)="login()" ngNativeValidate style="padding: 10px;">
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Correo Electr칩nico</label>
    <input [(ngModel)]="loginUserForm.email" name="email" type="email" class="form-control" id="inputEmailLogin" placeholder="nombre@ejemplo.com" required>
    @if(errorMessage.length > 0){
      <div>
        {{errorMessage}}
      </div>
    }
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label">Contrase침a</label>
    <div style="display: flex;">
      <input [(ngModel)]="loginUserForm.password" [type]="hidePassword ? 'password' : 'text'" name="password" class="form-control" id="inputPasswordLogin" placeholder="Contrase침a" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button [disabled]="showSpinner" type="submit" mat-raised-button color="primary">Iniciar sesi칩n</button>
  </div>
</form>
<spinner [show]="showSpinner" [message]="spinnerMessage"></spinner>
